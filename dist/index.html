        body {

        #map {

        .map-overlay {

            width: 200px;
            bottom: 20px;
            left: 0px;
            padding: 10px;

        }

            display: block;

            top: 100px;
            left: 10px;

            margin-bottom: 5px;

        .map-overlay input {
            background-color: transparent;
            display: inline-block;
            width: 100%;
            position: relative;
            margin: 0;
            cursor: ew-resize;
        }
