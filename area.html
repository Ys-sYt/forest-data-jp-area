<!DOCTYPE html>
<html>
    <head>
        <title>6-2.MapLibre GL JSで地図上に多くの図形を表示する</title>
        <!-- MapLibre GL JSを読み込み -->
        <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
        <link
            href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="map" style="height: 80vh"></div>
        <script>
            // MapLibreインスタンスを初期化
            const map = new maplibregl.Map({
                container: 'map',
                center: [137.1, 36.5],
                zoom: 4,
                style: {
                    // MapLibre-Style
                    version: 8,
                    sources: {
                        // 地図上で使うデータを定義する
                        osm: {
                            type: 'raster', // ラスタータイル
                            tiles: [
                                'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
                            ],
                            tileSize: 256, // タイルの解像度, デフォルトは512
                            maxzoom: 18,
                            attribution:
                                '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                        },
                        polygon: {
                            type: 'geojson', // GeoJSON
                            data: './area_f_pref_v1.geojson',
                        },

                    },
                    layers: [
                        {
                            id: 'osm-layer',
                            source: 'osm', // 使うデータをsourcesのkeyで指定する
                            type: 'raster', // データをどのように表示するか指定する
                        },
                        {
                            id: 'polygon-layer',
                            source: 'polygon',
                            type: 'fill',
                            paint: {
                                'fill-color': [
                                    'interpolate',
                                    ['linear'],
                                    ['get', 'ratio_f'], // 'ratio_f'プロパティの値を取得
                                    0, '#000',
                                    25, '#ff0000',
                                    50, '#00ff00',
                                    75, '#0000ff',
                                    100, '#ffffff',
                                ],
                                'fill-opacity': 0.7, // 塗りつぶしの不透明度を設定（必要に応じて）
                            },
                        },
                        
                    ],
                },
            });
        </script>
    </body>
</html>
